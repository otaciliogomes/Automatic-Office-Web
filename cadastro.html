<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes </title>
    <link rel="stylesheet" href="css/cadastro.css">
<script>
    function mostrar(elemento){
  var display = document.getElementById(elemento).style.display;
    if(display == "none"){
        document.getElementById(elemento).style.display = 'block';
    }else{
        document.getElementById(elemento).style.display = 'none';
    }    
}
</script>
</head>

<body background="imagens/officeSeven.jpg">
    <nav>
        <label class="logo"> Automatic Office</label>
            <ul>
                <li><a class="active" href="home1.html">Dashboard</a></li>
                <li><a href="cadastro.html">Clientes</a></li>
                <li><a href="oficios.html">Oficios</a></li>
                <li><a href="loginSistema.html">Troca login</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
    </nav>

    <div class="pescad1"><button class="pescad" onclick="mostrar('barra_de_pesquisa')">Pesquisar Cadastro</button></div>
    
    <div method="post" id="onde-vai-mostrar">
        <form id="barra_de_pesquisa"><fieldset><legend>Todos os Cliente</legend></fieldset></form>
    </div>

<div><button class="novocad" onclick="mostrar('seuformulario')">Novo Cadastro</button></div>
 
    <div method="post" id="onde-vai-mostrar">
        <form id="seuformulario">
        <fieldset><legend><h3>Dados Pessoais</h3></legend>
                <p><label for="nome">Nome Completo:</label><input type="text" class="dadPessoas" placeholder="Nome completo" required></p>
                <p> <label for="cpf">CPF:</label><input type="number" class="dadPessoas" required></p>
                <p><label for="rg">RG:</label><input type="number" class="dadPessoas" ></p>
                <p> <label for="dtnasc">Data de Nascimento: </label><input type="date" class="dadPessoas" required></p>
                <p> <label for="cpf">Telefone:</label><input type="number" class="dadPessoas" ><label for="cpf">Celular</label><input type="number" class="dadPessoas"></p>
                <p><label for="email">Email:</label><input type="email" class="dadPessoas" placeholder="exemplo@email.com"></p>
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil">
                    <option value="Solteiro">Solteiro</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Separado">Separado</option>
                    <option value="Casado">Casado</option>
                    <option value="Viúvo">Viúvo</option>
                </select>

            <fieldset><legend><h4>Endereço</h4></legend>
                <p><label for="ende">Endereço:</label><input type="text" id="ende" class="dadPessoas" placeholder="Rua da fazenda">
                    <label for="num_ende">N:</label><input type="number" id="num_ende"  class="dadPessoas" placeholder="Nº"></p>
                <p><label for="cep">CEP:</label><input type="number" class="dadPessoas" placeholder="01000-001"></p>
                <p><label for="complemento">CEP:</label><input type="text" id="complemento" class="dadPessoas" placeholder="Bairro"> </p>
            </fieldset>

            <p><button class="enviar" type="submit" value="Incluir">Incluir</button></p>
        </fieldset>
    </form>
    </div>

</body>
</html>
