<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes </title>
    <link rel="stylesheet" href="cadastro.css">
<body background="officeFour.jpg">
    <nav>
        <label class="logo"> Automatic Office</label>
            <ul>
                <li><a class="active" href="home1.html">Dashboard</a></li>
                <li><a href="cadastro.html">Clientes</a></li>
                <li><a href="oficios.html">Oficios</a></li>
                <li><a href="loginSistema.html">Troca login</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
    </nav>
    <fieldset><legend><h3>Dados Pessoais</h3></legend>
        <p><label for="nome">Nome Completo:</label><input type="txt" id="nome" class="dadPessoas" placeholder="Nome complero" required></p>
        <p> <label for="cpf">CPF:</label><input type="number"id="cpf" class="dadPessoas" required></p>
        <p><label for="rg">RG:</label><input type="number" class="dadPessoas" required></p>
        <p> <label for="dtnasc">Data de Nascimento: </label><input type="date" class="dadPessoas" required></p>
        <p> <label for="tel">Telefone:</label><input type="number" id="tel" class="dadPessoas" required><label for="cel">Celular</label><input type="number" class="dadPessoas" required></p>
        <p><label for="email">Email:</label><input type="email" class="dadPessoas" placeholder="exemplo@email.com"></p>
        <p><label for="ende">Endereço:</label><input type="txt" class="dadPessoas" placeholder="Rua da fazenda, 71 - bairro" required> <label for="cep">CEP:</label><input type="number" class="dadPessoas" placeholder="01000-001"></p>
        <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil">
                <option value="Solteiro">Solteiro</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Separado">Separado</option>
                <option value="Casado">Casado</option>
                <option value="Viúvo">Viúvo</option>
            </select>
    </fieldset>

    <button type="submit">Enviar</button>
</body>
</html>
